<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="w-11/12 mx-auto">
    <header class=" sticky top-0 z-30 h-40 bg-gray-50 ">
        <div
            class="border-b py-3 items-center navbar bg-[#F9F7F3] shadow-sm flex justify-between lg:text-2xl lg:font-bold  font-bold">
            <img src="assets/Logo.png" alt="" class="w-[100px]">
            <div id="search">
                <input id="search-Input" type="text" placeholder="Sort by view "
                    class="input input-bordered w-24  md:w-auto text-center" />

            </div>

            <button class="btn bg-red-500 text-white">Blog</button>
        </div>
        <div class="flex justify-center mt-6">
            <div id="btnCatagoris" class="flex space-x-4 mb-6">

            </div>
    </header>
    <main class="mt-10 mb-20">
        <section id="videos" class="grid  md:grid-cols-2 lg:grid-cols-3  gap-10">

        </section>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <button id="showmodal" class="btn hidden" onclick="customModalData.showModal()">open modal</button>
    <dialog id="customModalData" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modalcontent">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button id="modalClose" class="btn  bg-red-500 text-white">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <footer class=" footer sm:footer-horizontal footer-center bg-[#F9F7F3] font-bold  text-base-content p-4">

        <aside>
            <p>Copyright Â© <span id="year"></span> All right reserved by Ph-Tube.</p>
        </aside>
    </footer>
    <script src="js/category.js"></script>
    <script src="js/video.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
